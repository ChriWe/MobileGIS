<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SightViewer</title>
    <link rel="stylesheet" href="vendor/styles/jquery-mobile.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" data-theme="a">
    <div data-role="header" data-position="inline">
        <h1>SightViewer</h1>

        <div data-role="navbar">
            <ul>
                <li><a id="map-link" href="#" class="ui-btn-active">Map</a></li>
                <li><a id="data-link" href="#">Data</a></li>
            </ul>
        </div>
    </div>
    <div id="content" data-role="content">
        <div id="map">
            <div id="olMap"></div>
            <img id="geolocation_marker" src="data/geolocation_marker.png" />
            <div id="info-button" ></div>
            <div id="locate-button" data-role="button" data-theme="a" >Locate Me!</div>
        </div>

    </div>
</div>


<script data-main="main" src="vendor/scripts/require.js"></script>

</body>
</html>
